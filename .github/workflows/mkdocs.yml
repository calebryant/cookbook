name: ci 
on:
  push:
    branches:
      - main
permissions:
  contents: write
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Configure Git Credentials
        run: |
          git config user.name github-actions[bot]
          git config user.email 41898282+github-actions[bot]@users.noreply.github.com
      - uses: actions/setup-python@v5
        with:
          python-version: 3.x
      - run: echo "cache_id=$(date --utc '+%V')" >> $GITHUB_ENV 
      - uses: actions/cache@v4
        with:
          key: mkdocs-material-${{ env.cache_id }}
          path: .cache
          restore-keys: |
            mkdocs-material-
      - name: Configure Cook CLI
        run: |
          curl -L https://github.com/cooklang/cookcli/releases/download/v0.8.0/cook-x86_64-unknown-linux-gnu.tar.gz | tar -xzvf - -C /usr/local/bin
      - name: Generate Markdown Files
        run: |
          for recipe in recipes/**/*.cook; do
              markdown_file=$(echo "$recipe" | sed 's/.cook$/.md/' | sed 's#recipes/#docs/#')
              mkdir -p "$(dirname "$markdown_file")"
              cook recipe -f markdown "$recipe" > "$markdown_file"
          done
          git add .
          git commit -m "$(date) updating docs"
          git push
      - run: pip install mkdocs-material 
      - run: mkdocs gh-deploy --force